<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Usuario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
    <script src='script.js'></script>
</head>
<body>
<main>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="signup-form">
          <label for="signupNome">Nome:</label>
          <input type="text" id="signupNome" name="nome" placeholder="Digite seu nome ">
          <label for="signup-email">Email:</label>
          <input type="email" id="signupEmail" name="email" placeholder="Digite seu email">
          <label for="signup-password">Senha:</label>
          <input type="password" id="signupSenha" name="password" placeholder="Digite sua senha">
          <button type="submit" id="signupButton">Cadastrar</button>
          <div id="signupSuccess" class="hidden">
            <p>UsuÃ¡rio criado com sucesso!</p>
          </div>
        </form>
      </div>
      <script src="script.js"></script>
</main>
</body>
</html>
